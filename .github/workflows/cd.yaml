name: CD - Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    environment: production

    steps:
      - name: Build container
        env:
          SA_PASSWORD: ${{ secrets.SA_PASSWORD }}
          ADMIN_KEY: ${{ secrets.ADMIN_KEY }}
        run: docker compose build 

      - name: Run containers detached & cleanup old images
        env:
          SA_PASSWORD: ${{ secrets.SA_PASSWORD }}
          ADMIN_KEY: ${{ secrets.ADMIN_KEY }}
        run: docker compose up -d && docker image prune -f