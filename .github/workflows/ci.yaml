name: CI - Build & Test

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build project
        run: dotnet build -c Release

      - name: Run tests
        run: dotnet test --no-build -c Release